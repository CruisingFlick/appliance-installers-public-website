<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliance Installers - Professional Installation Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [currentPage, setCurrentPage] = React.useState('home');
            
            const Header = () => (
                <header className="bg-white shadow-sm">
                    <nav className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center">
                                <h1 className="text-xl font-bold text-gray-900">Appliance Installers</h1>
                            </div>
                            <div className="flex space-x-8">
                                <button onClick={() => setCurrentPage('home')} className="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Home</button>
                                <button onClick={() => setCurrentPage('contact')} className="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Contact</button>
                                <button onClick={() => setCurrentPage('services')} className="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Services</button>
                            </div>
                        </div>
                    </nav>
                </header>
            );
            
            const HomePage = () => (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                        <div className="text-center">
                            <h2 className="text-4xl font-extrabold text-gray-900">Professional Appliance Installation</h2>
                            <p className="mt-4 text-xl text-gray-600">Expert installation services in Melbourne</p>
                            <div className="mt-8">
                                <button onClick={() => setCurrentPage('contact')} className="bg-blue-600 text-white px-8 py-3 text-lg font-medium rounded-md hover:bg-blue-700">Get Started Today</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
            
            const ContactPage = () => (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-3xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                        <div className="bg-white shadow rounded-lg p-8">
                            <h2 className="text-3xl font-extrabold text-gray-900 mb-8">Contact Us</h2>
                            <form className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Name</label>
                                    <input type="text" className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Email</label>
                                    <input type="email" className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Message</label>
                                    <textarea rows={4} className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
                                </div>
                                <button type="submit" className="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            );
            
            const ServicesPage = () => (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                        <h2 className="text-3xl font-extrabold text-gray-900 text-center mb-12">Our Services</h2>
                        <div className="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-lg font-medium text-gray-900">Oven Installation</h3>
                                <p className="mt-2 text-gray-600">Professional oven installation and setup</p>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-lg font-medium text-gray-900">Cooktop Installation</h3>
                                <p className="mt-2 text-gray-600">Gas and electric cooktop installation</p>
                            </div>
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-lg font-medium text-gray-900">Dishwasher Installation</h3>
                                <p className="mt-2 text-gray-600">Complete dishwasher installation service</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
            
            const renderPage = () => {
                switch(currentPage) {
                    case 'contact': return <ContactPage />;
                    case 'services': return <ServicesPage />;
                    default: return <HomePage />;
                }
            };
            
            return (
                <div>
                    <Header />
                    {renderPage()}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
